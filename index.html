<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <nav>
        <ul>
            <li>Tic-Tac-Toe</li>
        </ul>
    </nav>

    <div class="gameContainer">
        <div class="container">
            <div class="box br-t br-l" data-index="0"><span class="boxtext"></span></div>
            <div class="box br-t" data-index="1"><span class="boxtext"></span></div>
            <div class="box br-t br-r" data-index="2"><span class="boxtext"></span></div>
            <div class="box br-l" data-index="3"><span class="boxtext"></span></div>
            <div class="box" data-index="4"><span class="boxtext"></span></div>
            <div class="box br-r" data-index="5"><span class="boxtext"></span></div>
            <div class="box br-l br-b" data-index="6"><span class="boxtext"></span></div>
            <div class="box br-b" data-index="7"><span class="boxtext"></span></div>
            <div class="box br-r br-b" data-index="8"><span class="boxtext"></span></div>
        </div>
        <div id="status"></div>
        <button id="restart">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
